<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seattle Transportation Access Dashboard</title>
    <!-- Google Fonts - REQUIRED for the new styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- MapLibre GL for the interactive map -->
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="header">
            <h1>Seattle Transportation Access Dashboard</h1>
            <nav class="header-nav">
                <button class="nav-btn" onclick="showAbout()">About</button>
                <button class="nav-btn" onclick="showTeam()">Team</button>
                <button class="nav-btn" onclick="showGoal()">Project Goal</button>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel: Filters -->
            <aside class="filter-panel">
                <h2>Filters</h2>
                
                <div class="filter-group">
                    <h3>Mode Selector</h3>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" class="mode-filter" value="bus" checked>
                            Bus
                        </label>
                        <label>
                            <input type="checkbox" class="mode-filter" value="light-rail" checked>
                            Light Rail
                        </label>
                        <label>
                            <input type="checkbox" class="mode-filter" value="bike-lanes" checked>
                            Bike Lanes
                        </label>
                        <label>
                            <input type="checkbox" class="mode-filter" value="park-ride" checked>
                            Park & Ride
                        </label>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Accessibility Filter</h3>
                    <select id="accessibility-filter" class="dropdown">
                        <option value="all">All Stops</option>
                        <option value="5-min">Within 5 min walk</option>
                        <option value="10-min">Within 10 min walk</option>
                        <option value="ada">ADA accessible stops</option>
                    </select>
                </div>

                <div class="filter-group">
                    <h3>Neighborhood</h3>
                    <select id="neighborhood-filter" class="dropdown">
                        <option value="">All Neighborhoods</option>
                        <option value="downtown">Downtown</option>
                        <option value="ballard">Ballard</option>
                        <option value="queen-anne">Queen Anne</option>
                        <option value="university">University District</option>
                        <option value="green-lake">Green Lake</option>
                        <option value="fremont">Fremont</option>
                        <option value="wallingford">Wallingford</option>
                    </select>
                </div>
            </aside>

            <!-- Right Panel: Map -->
            <main class="map-panel">
                <div id="map" class="map-container"></div>
                <div class="map-legend">
                    <h4>Legend</h4>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #FF0000;"></span>
                        <span>Bus Routes</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #00FF00;"></span>
                        <span>Light Rail</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #0000FF;"></span>
                        <span>Bike Lanes</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color" style="background-color: #FFD700;"></span>
                        <span>Park & Ride</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for information -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- UPDATED: Changed app.js path to js/app.js -->
    <script src="js/app.js"></script>
</body>
</html>
